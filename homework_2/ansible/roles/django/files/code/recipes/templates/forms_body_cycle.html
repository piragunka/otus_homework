{% load user_filters %}

    <div class="form__group" aria-required={% if field.field.required %}"true"{% else %}"false"{% endif %}>
        <label for="{{ field.id_for_label }}" class="form__label">
        {{ field.label }}{% if field.field.required %}
        <span class="required">*</span>{% endif %}
        </label>

            {% if field.errors %}
                <div class="form__error" role="alert"> {{ field.errors }} </div>
            {% endif %}
                <div class="form__field-group">

                    {{ field|addclass:"form__input" }}

                    {% if field.help_text %}
                    <div class="form__info-text">
                    <small id="{{ field.id_for_label }}-help" >{{ field.help_text|safe }}</small>

                    </div>
                    {% endif %}
                </div>
    </div>
