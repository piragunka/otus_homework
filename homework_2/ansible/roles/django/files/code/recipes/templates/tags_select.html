{% load filter_tags %}
<ul class="tags">
{% with filter_values=request.GET|get_filter_values %}
{% for tag in tags %}
    <li class="tags__item">
        <a id="{{ tag.slug }}" class="tags__checkbox tags__checkbox_style_{{ tag.color }}
        {% if tag.slug in filter_values %} tags__checkbox_active {% endif %}" href="?{{request|get_tags_link:tag}}"></a>
        <span class="tags__label">{{ tag.tag }}</span>
    </li>
{% endfor %}
{% endwith %}
</ul>
